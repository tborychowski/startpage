<div class="tile-settings">
	<form name="tileForm" ng-keydown="onKeyPress($event)" ng-submit="submit()">
<!--
 		'id: {{data.id}},
		'color {{data.color}},
		'icon {{data.icon}},
 -->
		tile <input type="text" ng-model="data.name" value="{{data.name}}" required />
		url: <input type="text" ng-model="data.url" value="{{data.url}}" required />
		<button type="submit">save</button>
		<button type="button" ng-click="delete()" ng-hide="data.isNew">delete</button>
	</form>
</div>
